<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generate your meme here!</h1>
  <form id="meme-form">
    <input type="text" id="top-text" placeholder="Top Text" required>
    <input type="text" id="bottom-text" placeholder="Bottom Text" required>
    <input type="url" id="image-url" placeholder="Image URL" required>
    <button type="submit">Generate Meme</button>
  </form>
  <div id="meme-container"></div>
  <script src="script.js"></script>
</body>
</html>
